<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="2d mini-Minecraft game">
    <meta name="keywords" content="HTML, CSS, JavaScript,minecraft,2d,game">
    <meta name="author" content="DK">
    <link rel="icon" href="./images/logo2.png">
    <script src="scripts/main.js" defer type="module"></script>
    <title>Mine-Craft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="./css/tools.css">
    <link rel="stylesheet" href="./css/left-menu.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home-page.css">
    <link rel="stylesheet" href="./css/draw-mode.css">
    <link rel="stylesheet" media="screen and (max-width:1000px)" href="./css/mobile.css">

</head>
<body>
<div id="home-page">
    <div class="title">
        <img src="./images/title4.png" alt="title-img">
    </div>
    <div class="buttons-div">
       <button class="play-button">
           <span>Play </span>
       </button>
        <button class="draw-button">
            <span>Draw Mode</span>
        </button>
        <button class="scores-button">
            <span>High Scores</span>
        </button>
    </div>
</div>
<div class="left-menu ">
    <div class="left-menu-text">
        <div class="container">
            <h3>Instructions:</h3>
            <h4>⦿ Choose the right tool to harvest the  different Materials</h4>
            <h4>⦿ You can place the materials anywhere on the grid</h4>
            <h4>⦿ You can sell the gold to the merchant  </h4>
        </div>
    </div>
</div>
<div class="main">
    <div id="gameBoard">
        <div class="score"></div>
    </div>
</div>
<div class="tools-div">
    <div class="tools shovel" data-tool="shovel"> </div>
    <div class="tools axe" data-tool="axe"></div>
    <div class="tools pickaxe" data-tool="pickaxe"></div>
    <div class=" slot1" data-tool="slot1" data-item="false" ></div>
    <div class="draw-mode-tools">
        <div class="tools sky" data-tool="shovel"> </div>
        <div class="tools grass" data-tool="axe"></div>
        <div class="tools ground" data-tool="pickaxe"></div>
<!--        <div class=" slot1" data-tool="slot1" data-item="false" ></div>-->
    </div>
</div>
<div  id="audio-div">
    <audio id="music-player" controls>
    </audio>
</div>
</body>
</html>
